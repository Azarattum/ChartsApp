<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" id="bar">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <script src="scripts/utils.js"></script>
    <script src="scripts/gl.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/path.js"></script>
    <script src="scripts/app.js"></script>
</head>

<body>
    <div class="theme">
        <input id="theme-checkbox" type="checkbox">
        <!--checked="checked" //Night theme by default-->
        <div class="page">
            <span class="title">Title</span>
            <span class="hint">click to change</span>
            <div id="tooltip">
                <span id="date"></span>
                <div id="values">
                </div>
            </div>
            <canvas id="chart"></canvas>
            <div class="preview">
                <canvas id="preview"></canvas>
                <div id="cover-left" class="cover"></div>
                <div id="select">
                    <div id="left-dragger" class="dragger"></div>
                    <div id="right-dragger" class="dragger"></div>
                </div>
                <div id="cover-right" class="cover"></div>
            </div>
            <div class="graphs"></div>
            <div class="space"></div>
            <label for="theme-checkbox" class="theme-switch">Switch to
                <span class="day">Day</span><span class="night">Night</span>
                Mode
            </label>
        </div>
    </div>
</body>

</html>
